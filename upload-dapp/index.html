<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>glTF Viewer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="author" content="Don McCurdy">
  <meta name="description" content="Drag-and-drop preview tool for glTF 2.0 3D models.">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="canonical" href="https://gltf-viewer.donmccurdy.com/">
  <link rel="shortcut icon" href="/favicon.ico">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,400" rel="stylesheet">
  <link href="https://ui.decentraland.org/styles.css" rel="stylesheet" />
  <link href="https://ui.decentraland.org/dark-theme.css" rel="stylesheet" />
  <script defer type="module" src="src/app.js"></script>

  <style>
    /* CSS for the scrollable form container */
    .scrollable-form-container {
        max-height: 400px; /* Adjust the height as needed */
        overflow-y: auto;
        width: 95%;
    }
  </style>
</head>
<body>
  <main>
    <div class="row">
      <div class="col">
        <div className="Navbar-story-container">
          <div class="dcl navbar" activePage="dao">
            <div class="">IWB Asset Uploader</div>
        </div>
      </div>
      </div>
    </div>

    <div class="row" >
      <div class="col-md-8">
        <div class="row">
          <div class="col" style="height: 50vh;">
            <div id="drop-wrap">
            <div class="dropzone">
              <div class="placeholder">
                <p>Drag glTF 2.0 file or folder here</p>
              </div>
              <div class="upload-btn">
                <input type="file" name="file-input[]" id="file-input" multiple="">
                <label for="file-input">
                  <svg xmlns="http://www.w3.org/2000/svg" width="20" height="17" viewBox="0 0 20 17"><path d="M10 0l-5.2 4.9h3.3v5.1h3.8v-5.1h3.3l-5.2-4.9zm9.3 11.5l-3.2-2.1h-2l3.4 2.6h-3.5c-.1 0-.2.1-.2.1l-.8 2.3h-6l-.8-2.2c-.1-.1-.1-.2-.2-.2h-3.6l3.4-2.6h-2l-3.2 2.1c-.4.3-.7 1-.6 1.5l.6 3.1c.1.5.7.9 1.2.9h16.3c.6 0 1.1-.4 1.3-.9l.6-3.1c.1-.5-.2-1.2-.7-1.5z"></path></svg>
                  <span>Choose file</span>
                </label>
              </div>
            </div>
            <div class="spinner"></div>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col">
            <div class="ui table">

            </div>
          </div>
        </div>
      </div>

      <div class="col-md-4">
        <div class="empty" style="height: 100vh;">
          <div class="row">
            <div class="col">
              <h3>Asset Options</h3>
              <div class="scrollable-form-container">
                <form>
                  <!-- Owner -->
                  <div class="mb-3">
                      <label for="owner" class="form-label">Owner Address</label>
                      <input type="text" class="form-control" id="owner" name="owner">
                  </div>
                  <!-- Add more inputs (2-20) similarly -->
                  <!-- Input 2 -->
                  <div class="mb-3">
                      <label for="assetname" class="form-label">Asset Name</label>
                      <input type="text" class="form-control" id="assetname" name="assetname">
                  </div>
                  <!-- Category Dropdown -->
                  <div class="mb-3">
                    <label for="category" class="form-label">Category</label>
                    <select class="form-select" id="category" name="category">
                        <option value="category1">Category 1</option>
                        <option value="category2">Category 2</option>
                        <option value="category3">Category 3</option>
                        <option value="category4">Category 4</option>
                    </select>
                </div>
                  <!-- Textarea -->
                  <div class="mb-3">
                    <label for="description" class="form-label">Description</label>
                    <textarea class="form-control" id="description" name="description" rows="4"></textarea>
                </div>
                  <!-- Input 20 -->
                  <div class="mb-3">
                      <label for="input20" class="form-label">Input 20</label>
                      <input type="text" class="form-control" id="input20" name="input20">
                  </div>
                  <button type="submit" class="btn btn-primary">Submit</button>
              </form>
              </div>
            </div>
          </div>
      </div>
      </div>
    </div>


  </main>
</body>
